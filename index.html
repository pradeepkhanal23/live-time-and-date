<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
      integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="./styles.css" />
    <title>Realtime Hourglass</title>
  </head>
  <body>
    <main>
      <header>
        <h1 class="title">We're launching soon</h1>
      </header>
      <div class="cards">
        <div class="card">
          <section class="flip-card flip-card-day">
            <div class="top"></div>
            <div class="bottom"></div>
          </section>
          <p class="label">Days</p>
        </div>
        <div class="card">
          <section class="flip-card flip-card-hour">
            <div class="top"></div>
            <div class="bottom"></div>
          </section>
          <p class="label">Hours</p>
        </div>
        <div class="card">
          <section class="flip-card flip-card-minute">
            <div class="top"></div>
            <div class="bottom"></div>
          </section>
          <p class="label">Minutes</p>
        </div>
        <div class="card">
          <section class="flip-card flip-card-second">
            <div class="top">S</div>
            <div class="bottom">S</div>
          </section>
          <p class="label">Seconds</p>
        </div>
      </div>
      <div class="copyright">
        <p>
          Design by
          <a
            href="https://www.frontendmentor.io/challenges/launch-countdown-timer-N0XkGfyz-"
            >&copy;frontendmentor</a
          >
          <span
            >Coded by
            <a href="https://github.com/pradeepkhanal23"
              >Pradeep Khanal</a
            ></span
          >
        </p>
      </div>
      <footer class="social">
        <i class="fa-brands fa-facebook link"></i>
        <i class="fa-brands fa-pinterest link"></i>
        <i class="fa-brands fa-instagram link"></i>
      </footer>
    </main>
    <img
      src="./images/pattern-hills.svg"
      alt="pattern-hills"
      class="pattern-hills"
    />
    <script src="./script.js"></script>
  </body>
</html>
