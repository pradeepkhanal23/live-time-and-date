<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
      integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="./styles.css" />
    <title>Realtime Hourglass</title>
  </head>
  <body>
    <section class="main-wrapper">
      <h2 class="title">we're launching soon</h2>
      <div class="timer">
        <div class="box">
          <div class="content days">D</div>
          <p>days</p>
        </div>
        <div class="box">
          <div class="content hours">H</div>
          <p>hours</p>
        </div>
        <div class="box">
          <div class="content minutes">M</div>
          <p>minutes</p>
        </div>
        <div class="box">
          <div class="content seconds">S</div>
          <p>seconds</p>
        </div>
      </div>
      <footer>
        <span>Challenge BY.</span
        ><a href="https://www.frontendmentor.io/home" target="_blank"
          >Frontendmentor</a
        ><span> Coded BY.</span>
        <a href="https://github.com/pradeepkhanal23" target="_blank">Pradeep</a>
      </footer>
    </section>

    <div class="social-icons">
      <i class="fa-brands fa-facebook-square"></i>
      <i class="fa-brands fa-instagram"></i>
      <i class="fa-brands fa-pinterest"></i>
    </div>
    <img
      src="./images/pattern-hills.svg"
      alt="pattern hill"
      class="pattern-hills"
    />
    <script src="./script.js"></script>
  </body>
</html>
